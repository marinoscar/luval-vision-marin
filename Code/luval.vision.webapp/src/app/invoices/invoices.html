<div id="invoices-view">
  <div class="container-fluid">
<!--    <main> -->
      <div class="row">
        <div id="main-header">
          <div class="col-md-4 col-md-offset-4">
            <img ng-src="../../img/logo.png" class="logo" />
          </div>
          <div class="col-md-4">
            <button id="show-menu" ng-click="vm.openInvoiceModal()"></button>
          </div>
        </div>
      </div>
      <div class="row">
        <header>
          <div class="subheader">
            <div class="headinfo">
              <h2 class="list-title">All Expenses</h2>
              <div class="expense-actions">
                <div class="add-expense">
                  <div class="button" ngf-select="vm.uploadFile($files)">Upload Image</div>
                </div>
                <button id="sendClip" style="display:none;" class="gaEvent">
                  <span>Submit Payperclip</span>
                </button>
              </div>
              <div class="clip-actions">
                <button id="allRejected" class="clip-action gaEvent" style="display:none;"><span>Reject All</span></button>
                <button id="allApproved" class="clip-action gaEvent" style="display:none;"><span>Approve All</span></button>
              </div>
            </div>
            <p id="currentFilters"></p>
          </div>
        </header>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div ng-if="!vm.invoices" class="text-center">
            <h3>Invoices not availables</h3>
          </div>
          <div class="table-responsive">
            <table class="table table-hover" ng-if="vm.invoices">
              <thead>
                <tr>
                  <th></th>
                  <th>Date</th>
                  <th>Due Date</th>
                  <th>PO Number</th>
                  <th>Total</th>
                  <th>Invoice Number</th>
                </tr>
              </thead>
              <tbody ng-repeat="invoice in vm.invoices">
                <tr>
                  <th>
                    <button ng-click="vm.showInvoice(invoice)">{{invoice.Name}}</button>
                  </th>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    <!--</main>-->
  </div>
</div>
