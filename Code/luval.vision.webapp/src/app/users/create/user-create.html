<div id="login-create-view">
  <div class="container">
    <div class="row">
      <div id="main-header">
        <div class="col-md-12">
          <img ng-src="../../img/logo.png" class="logo" />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="container-fluid">
        <div class="col-md-offset-3 col-md-6">
          <div>
            <p>Just one more step, please confirm your information:</p>
          </div>
          <form name="createAccountForm">
            <div class="form-group">
              <label>User name:</label>
              <input type="text" class="form-control" ng-model="vm.account.Name" required id="userName" />
            </div>
            <div class="form-group">
              <label>Email:</label>
              <input type="text" class="form-control" ng-model="vm..account.Email" required id="email" />
            </div>
            <div class="form-group">
              <button class="btn btn-success" ng-disabled="createAccountForm.$invalid" ng-click="vm.confirmAccount()">Confirm</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
