<div id="metrics-view">
  <div class="container">
    <div class="row">
      <div id="main-header">
        <div class="col-md-4">
          <button id="close-this" ng-click="vm.backToDocuments()"></button>
        </div>
        <div class="col-md-8 col-md-offset-2">
          <img ng-src="../../img/logo.png" class="logo" />
        </div>
      </div>
      <div>
        <div ng-if="!vm.chart.data" style="text-align:center;font-size:500%;">
          <br/>
          <br/>
          LOADING
        </div>
        <div google-chart ng-if="vm.chart.data" chart="vm.chart" style="height:600px; width:100%;"></div>
      </div>
    </div>
  </div>
</div>
