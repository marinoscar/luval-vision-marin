<div id="documents-view">
  <div class="container-fluid">
<!--    <main> -->
      <div class="row">
        <div id="main-header">
          <div class="col-md-4 col-md-offset-4">
            <img ng-src="../../img/logo.png" class="logo" />
          </div>
          <div class="col-md-4">
            <button id="show-menu" ng-click="vm.openDocumentModal()"></button>
          </div>
        </div>
      </div>
      <div class="row">
        <header>
          <div class="subheader">
            <div class="headinfo">
              <h2 class="list-title">All Documents</h2>
              <div class="expense-actions">
                <div class="add-expense">
                  <div class="button" ngf-select="vm.uploadFile($files)">Upload Document</div>
                </div>
                <button id="sendClip" style="display:none;">
                  <span>Submit Payperclip</span>
                </button>
              </div>
            </div>
          </div>
        </header>
      </div>
      <div class="row text-center" ng-if="vm.loading">
        <h5>Loading Documents...</h5>
        <div class="progress progress-striped active page-progress-bar">
          <div class="progress-bar" style="width: 100%;"></div>
        </div>
      </div>
      <div class="row" ng-if="!vm.loading">
        <div class="col-md-12">
          <div ng-if="!vm.documents" class="text-center">
            <h3>Documents not availables</h3>
          </div>
          <div class="table-responsive">
            <table class="table table-hover" ng-if="vm.documents">
              <thead>
                <tr>
                  <th></th>
                  <th>Date</th>
                  <th>Due Date</th>
                  <th>PO Number</th>
                  <th>Total</th>
                  <th>Invoice Number</th>
                </tr>
              </thead>
              <tbody ng-repeat="document in vm.documents">
                <tr>
                  <th>
                    <button ng-click="vm.showDocument(document)">{{document.Id}}</button>
                  </th>
                  <th>
                    {{document.date}}
                  </th>
                  <th>
                    {{document.dueDate}}
                  </th>
                  <th>
                    {{document.poNumber}}
                  </th>
                  <th>
                    {{document.total}}
                  </th>
                  <th>
                    {{document.invoiceNumber}}
                  </th>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    <!--</main>-->
  </div>
</div>
